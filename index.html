<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/851351ef06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <div class="title">FocusFlow</div>
        <div class="clock">
            <div id="time">00:00:00</div>
            <div id="date">1-1-2025</div>
            <div id="day">Wed</div>
        </div>
    </div>
    <div class="bd">
        <div class="nav">
            <button id="DashBoard-bu" class="navigate glow"><i class="fa-solid fa-house"></i>DashBoard</button>
            <button id="Tasks-bu" class="navigate"><i class="fa-solid fa-square-check"></i>Tasks</button>
            <button id="Timer-bu" class="navigate"><i class="fa-solid fa-clock"></i>Timer</button>
            <button id="Notes-bu" class="navigate"><i class="fa-solid fa-note-sticky"></i>Notes</button>
            <button id="Play-bu" class="navigate"><i class="fa-solid fa-circle-play"></i>Play</button>
        </div>
        <div class="disp">
            <div id="DashBoard" class="tab hidden"></div>
            <div id="Tasks" class="tab hidden"></div>
            <div id="Timer" class="tab">
                <div class="time-display">
                    <div class="circle">00:25:00</div>
                </div>
                
                <div class="progress">
                    <div class="bar">
                        <!-- <div class="fill"></div> -->
                    </div>
                </div>
                <div class="buttonSet">
                    <button class="tc">Play</button>
                    <button class="tc">Pause</button>
                    <button class="tc">Reset</button>
                </div>
                <!-- Edit Button (inside circle maybe) -->
                <button id="openTimeSetter" class="edit-timer">⏱️ Edit</button>

                <!-- Popup Modal -->
                <div id="timeSetterModal" class="modal hidden">
                <div class="modal-content">
                        <h3>Set Timer</h3>
                        <div class="modal-controls">
                        <div class="control-group">
                            <label>Minutes</label>
                            <input id="minutesInput" type="number" min="0" max="99" value="25">
                        </div>
                        <div class="control-group">
                            <label>Seconds</label>
                            <input id="secondsInput" type="number" min="0" max="59" value="00">
                        </div>
                        </div>
                        <div class="modal-buttons">
                        <button id="saveTime" class="modal-btn">Save</button>
                        <button id="cancelTime" class="modal-btn cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Notes" class="tab hidden"></div>
            <div id="Play" class="tab hidden"></div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
